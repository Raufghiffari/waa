<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      animation: slideIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input, select {
      width: 100%;
      max-width: 400px;
      height: 47px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Animasi loading */
    #loading {
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }

    #loadingCircle {
      display: none;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    #successMessage {
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: green;
      transition: opacity 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); }
      to { transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Styling untuk menempatkan loading dan spinner di tengah */
    .loading-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function checkConcept() {
        var concept = document.getElementById("concept").value;
        var extraOptions = document.getElementById("extraOptions");
        var peopleCount = document.getElementById("peopleCount");
        var friendName = document.getElementById("friendName");
        var conceptSelect = document.getElementById("concept");

        // Reset the classes and hide options first
        conceptSelect.classList.remove("active");
        extraOptions.style.display = "none";
        peopleCount.required = false;
        friendName.required = false;

        // Jika ada opsi yang dipilih selain kosong
        if (concept !== "") {
          conceptSelect.classList.add("active");
          extraOptions.style.display = "block";
          peopleCount.required = true;
          friendName.required = true;
        }
      }

      window.checkConcept = checkConcept;

      function playSound(soundId) {
        var sound = document.getElementById(soundId);
        sound.play();
      }

      function sendEmail(event) {
        event.preventDefault();

        // Disable the submit button to prevent double click
        var submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        // Play the loading sound
        playSound('loadingSound');

        emailjs.init("298dH20VTXmA3qm6b");

        var username = document.getElementById("yourName").value;
        var robloxName = document.getElementById("robloxName").value;
        var concept = document.getElementById("concept").value;
        var peopleCount = document.getElementById("peopleCount").value || "N/A";
        var friendName = document.getElementById("friendName").value || "N/A";

        var templateParams = {
          username: username,
          robloxName: robloxName,
          concept: concept,
          peopleCount: peopleCount,
          friendName: friendName
        };

        console.log("Sending email with: ", templateParams);

        // Menampilkan loading dan spinner
        document.getElementById("loading").style.display = "block";
        document.getElementById("loadingCircle").style.display = "block";

        // Mengirim email dan menampilkan pesan sukses setelah 7 detik
        emailjs.send("nobodyzz123_", "template_ln9qdmk", templateParams)
          .then(function(response) {
            setTimeout(function() {
              // Menyembunyikan loading dan menampilkan sukses
              document.getElementById("loading").style.display = "none";
              document.getElementById("loadingCircle").style.display = "none";
              document.getElementById("successMessage").style.display = "block";
              document.getElementById("successMessage").textContent = "Your request has been sent!";

              // Play soundcomplate
              playSound('soundcomplate');

              // Animasi naik selama 2 detik setelah 5 detik
              setTimeout(function() {
                document.getElementById("successMessage").style.transition = "transform 2s ease-in-out";
                document.getElementById("successMessage").style.transform = "translateY(-100px)";
              }, 5000);

              // Fade out message after 5 seconds
              setTimeout(function() {
                document.getElementById("successMessage").style.opacity = 0;
              }, 10000);

            }, 7000);
            console.log("SUCCESS!", response);
          }, function(error) {
            setTimeout(function() {
              // Menyembunyikan loading dan menampilkan pesan kesalahan
              document.getElementById("loading").style.display = "none";
              document.getElementById("loadingCircle").style.display = "none";
              alert("‚ùå Terjadi kesalahan, coba lagi.");
            }, 7000);
            console.error("EmailJS Error:", error);
          });
      }

      document.getElementById("registrationForm").onsubmit = sendEmail;
    });
  </script>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Form Pendaftaran</h2>
      
      <div class="form-group">
        <label for="yourName">Your Name</label>
        <input type="text" id="yourName" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="robloxName">Roblox Name</label>
        <input type="text" id="robloxName" placeholder="Roblox Name" required>
      </div>

      <div class="form-group">
        <label for="concept">Select Concept</label>
        <select id="concept" onchange="checkConcept()">
          <option value="">Pilih Konsep</option>
          <option value="JJ">JJ</option>
          <option value="Sad">Sad</option>
          <option value="Face Reveal">Face Reveal</option>
          <option value="Randomly">Randomly</option>
        </select>
      </div>

      <!-- Field tambahan, akan tampil jika ada opsi yang dipilih -->
      <div id="extraOptions" class="form-group" style="display: none;">
        <label for="peopleCount">How many people? (Min: 2, Max: 40)</label>
        <input type="number" id="peopleCount" placeholder="How many people?" min="2" max="40">

        <label for="friendName">The name of your friend who is coming</label>
        <input type="text" id="friendName" placeholder="Friend's Name">
      </div>

      <button type="submit">Kirim</button>

      <!-- Loading and Success Messages -->
      <div class="loading-overlay">
        <div id="loading" class="form-group">Loading...</div>
        <div id="loadingCircle"></div>
        <div id="successMessage" class="form-group">Your request has been sent!</div>
      </div>
    </form>
  </div>

  <!-- Tambahkan elemen audio untuk loading dan soundcomplate -->
  <audio id="loadingSound" src="sound/loading.mp3"></audio>
  <audio id="soundcomplate" src="sound/soundcomplate.mp3"></audio>
</body>
</html>
